include:
  - "app/**/*.rb"
  - "config/**/*.rb"
exclude:
  - "spec/**/*"
  - "test/**/*"
  - "vendor/**/*"
  - ".bundle/**/*"
require:
  - actioncable
  - actionmailer
  - actionpack
  - actionview
  - activejob
  - activemodel
  - activerecord
  - activestorage
  - activesupport
plugins:
  - solargraph-rails
domains: []
reporters:
  - rubocop
max_files: 5000
